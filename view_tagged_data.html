<body>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://kwoiohzrzmwkxkihkogb.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt3b2lvaHpyem13a3hraWhrb2diIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY4Mzk2MjIsImV4cCI6MjA3MjQxNTYyMn0.FK1zrvXNc-nmoV28Nr4K12MuwC_zAe5QPcZmwDSbCfw';

        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_KEY);

        async function loadData() {
            const content = document.getElementById('content');
            content.innerHTML = '<div class="loading">×˜×•×¢×Ÿ × ×ª×•× ×™×...</div>';

            try {
                // Fetch all annotations
                let query = supabaseClient
                    .from('annotations')
                    .select('*')
                    .order('created_at', { ascending: false });

                const productFilter = document.getElementById('productFilter').value;
                const userFilter = document.getElementById('userFilter').value;
                const qualityFilter = document.getElementById('dataQualityFilter').value;

                const { data: annotations, error } = await query;

                if (error) throw error;

                if (!annotations || annotations.length === 0) {
                    content.innerHTML = '<div class="loading">××™×Ÿ × ×ª×•× ×™× ×¢×“×™×™×Ÿ. ×”×ª×—×œ ×œ×ª×™×™×’!</div>';
                    return;
                }

                // Calculate stats
                const totalAnnotations = annotations.length;
                let totalItems = 0;
                annotations.forEach(ann => {
                    totalItems += ann.annotations ? ann.annotations.length : 0;
                });
                const uniqueUsers = [...new Set(annotations.map(a => a.user_name))];

                document.getElementById('totalAnnotations').textContent = totalAnnotations;
                document.getElementById('totalItems').textContent = totalItems;
                document.getElementById('totalUsers').textContent = uniqueUsers.length;

                // Populate user filter
                const userFilterEl = document.getElementById('userFilter');
                userFilterEl.innerHTML = '<option value="">×›×œ ×”××©×ª××©×™×</option>';
                uniqueUsers.forEach(user => {
                    const option = document.createElement('option');
                    option.value = user;
                    option.textContent = user;
                    userFilterEl.appendChild(option);
                });

                // Display annotations
                let html = '';
                for (const annotation of annotations) {
                    // Apply filters
                    if (userFilter && annotation.user_name !== userFilter) continue;

                    // Quality filter
                    const hasParams = annotation.annotations && annotation.annotations.some(item => item.parameters && Object.keys(item.parameters).length > 0);
                    if (qualityFilter === 'with_params' && !hasParams) continue;
                    if (qualityFilter === 'without_params' && hasParams) continue;

                    const imageUrl = await getImageUrl(annotation.image_path);
                    const date = new Date(annotation.created_at).toLocaleString('he-IL');

                    html += `
                        <div class="annotation-card">
                            <div class="annotation-header">
                                <div>
                                    <strong>××©×ª××©:</strong> ${annotation.user_name}<br>
                                    <span class="annotation-meta">×ª××¨×™×š: ${date}</span>
                                </div>
                                <div>
                                    <strong>${annotation.annotations.length}</strong> ×¤×¨×™×˜×™×
                                </div>
                            </div>

                            ${imageUrl ? `
                                <div class="image-container">
                                    <img src="${imageUrl}" alt="Tagged image">
                                </div>
                            ` : ''}

                            <div class="items-grid">
                    `;

                    // Store crop info for rectangle-only annotations (we'll create them after HTML is rendered)
                    const rectCropsToCreate = [];

                    for (let idx = 0; idx < annotation.annotations.length; idx++) {
                        const item = annotation.annotations[idx];
                        if (productFilter && item.product !== productFilter) continue;

                        // Get masked crop image URL if it exists
                        let maskedImageUrl = null;
                        if (item.masked_image_path) {
                            const { data } = supabaseClient.storage
                                .from('images')
                                .getPublicUrl(item.masked_image_path);
                            maskedImageUrl = data.publicUrl;
                        }

                        // Indicator for manual ellipse
                        const hasManualEllipse = item.has_manual_ellipse || false;
                        const ellipseIndicator = hasManualEllipse ? 'ğŸ”· Manual Ellipse' : 'â¬› Rectangle Only';

                        // Unique ID for this annotation's preview
                        const previewId = `preview_${annotation.id}_${idx}`;

                        html += `
                            <div class="item-card">
                                <div class="item-header">
                                    ${item.product} #${idx + 1}
                                    <span style="font-size: 0.8em; color: ${hasManualEllipse ? '#4CAF50' : '#888'}; margin-left: 8px;">
                                        ${ellipseIndicator}
                                    </span>
                                </div>
                        `;

                        // Show preview section for BOTH types
                        html += `
                            <div style="text-align: center; margin: 10px 0; padding: 10px; background: #f0f0f0; border-radius: 8px;">
                                <div style="font-size: 0.8em; color: #666; margin-bottom: 5px;">
                                    ${maskedImageUrl ? 'ğŸ–¼ï¸ Masked Crop Preview:' : 'ğŸ“¦ Rectangle Crop Preview:'}
                                </div>
                                <div id="${previewId}" style="display: inline-block;">
                        `;

                        if (maskedImageUrl) {
                            // Show masked ellipse crop
                            html += `
                                <img src="${maskedImageUrl}" alt="Masked crop" style="max-width: 150px; max-height: 150px; border-radius: 5px; border: 2px solid #667eea; box-shadow: 0 2px 5px rgba(0,0,0,0.2);">
                            `;
                        } else {
                            // Placeholder for rectangle crop (will be filled via canvas)
                            html += `
                                <canvas id="${previewId}_canvas" style="max-width: 150px; max-height: 150px; border-radius: 5px; border: 2px solid #888; box-shadow: 0 2px 5px rgba(0,0,0,0.2);"></canvas>
                            `;
                            // Store info to create crop later
                            rectCropsToCreate.push({
                                previewId: previewId,
                                imageUrl: imageUrl,
                                bbox: {
                                    center_x: item.center_x,
                                    center_y: item.center_y,
                                    width: item.width,
                                    height: item.height
                                }
                            });
                        }

                        html += `
                                </div>
                            </div>
                        `;

                        html += `
                                <div class="bbox-info">
                                    ğŸ“ BBox: ${(item.width * 100).toFixed(1)}% Ã— ${(item.height * 100).toFixed(1)}%
                                </div>
                        `;

                        if (item.parameters) {
                            for (const [key, value] of Object.entries(item.parameters)) {
                                const valueClass = value >= 7 ? 'high' : value >= 4 ? 'medium' : 'low';
                                html += `
                                    <div class="param-row">
                                        <span class="param-name">${key}</span>
                                        <span class="param-value ${valueClass}">${value}</span>
                                    </div>
                                `;
                            }
                        }

                        html += `
                            </div>
                        `;
                    }

                    html += `
                            </div>
                            <div class="annotation-actions">
                                <button class="delete-btn" onclick="deleteAnnotation('${annotation.id}')">
                                    ğŸ—‘ï¸ ××—×§ ×¨×©×•××” ×–×•
                                </button>
                            </div>
                        </div>
                    `;

                    // After adding this annotation card's HTML, create rectangle crops
                    setTimeout(() => createRectangleCrops(rectCropsToCreate), 100);
                }

                content.innerHTML = html || '<div class="loading">××™×Ÿ ×ª×•×¦××•×ª ××ª××™××•×ª ×œ××¡× ×Ÿ</div>';

            } catch (error) {
                console.error('Error loading data:', error);
                content.innerHTML = `<div class="error">×©×’×™××” ×‘×˜×¢×™× ×ª × ×ª×•× ×™×: ${error.message}</div>`;
            }
        }

        // Create rectangle crops from full image using canvas
        async function createRectangleCrops(cropInfos) {
            for (const cropInfo of cropInfos) {
                try {
                    const canvas = document.getElementById(`${cropInfo.previewId}_canvas`);
                    if (!canvas) continue;

                    // Load the full image
                    const img = new Image();
                    img.crossOrigin = 'anonymous';

                    await new Promise((resolve, reject) => {
                        img.onload = resolve;
                        img.onerror = reject;
                        img.src = cropInfo.imageUrl;
                    });

                    // Calculate crop coordinates from normalized bbox
                    const imgWidth = img.width;
                    const imgHeight = img.height;

                    const centerX = cropInfo.bbox.center_x * imgWidth;
                    const centerY = cropInfo.bbox.center_y * imgHeight;
                    const bboxWidth = cropInfo.bbox.width * imgWidth;
                    const bboxHeight = cropInfo.bbox.height * imgHeight;

                    const x = centerX - bboxWidth / 2;
                    const y = centerY - bboxHeight / 2;

                    // Set canvas size to crop size
                    canvas.width = bboxWidth;
                    canvas.height = bboxHeight;

                    // Draw the crop
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, x, y, bboxWidth, bboxHeight, 0, 0, bboxWidth, bboxHeight);

                } catch (error) {
                    console.error('Error creating rectangle crop:', error);
                }
            }
        }

        async function getImageUrl(imagePath) {
            if (!imagePath) return null;
            const { data } = supabaseClient.storage
                .from('images')
                .getPublicUrl(imagePath);
            return data.publicUrl;
        }

        // Delete annotation function
        async function deleteAnnotation(annotationId) {
            if (!confirm('×”×× ××ª×” ×‘×˜×•×— ×©×‘×¨×¦×•× ×š ×œ××—×•×§ ×¨×©×•××” ×–×•? ×¤×¢×•×œ×” ×–×• ×œ× × ×™×ª× ×ª ×œ×‘×™×˜×•×œ!')) {
                return;
            }

            try {
                const { error } = await supabaseClient
                    .from('annotations')
                    .delete()
                    .eq('id', annotationId);

                if (error) throw error;

                alert('×”×¨×©×•××” × ××—×§×” ×‘×”×¦×œ×—×”!');

                // Reload data
                loadData();

            } catch (error) {
                console.error('Error deleting annotation:', error);
                alert('×©×’×™××” ×‘××—×™×§×ª ×”×¨×©×•××”: ' + error.message);
            }
        }

        // Delete all old data (records without parameters)
        async function deleteOldData() {
            if (!confirm('âš ï¸ ×”×× ××ª×” ×‘×˜×•×— ×©×‘×¨×¦×•× ×š ×œ××—×•×§ ××ª ×›×œ ×”× ×ª×•× ×™× ×”×™×©× ×™× (×œ×œ× ×¤×¨××˜×¨×™×)?\n\n×¤×¢×•×œ×” ×–×• ×ª××—×§ ××ª ×›×œ ×”×¨×©×•××•×ª ×©×œ× ×©××¨×• ×¤×¨××˜×¨×™× ×›×¨××•×™.\n×¤×¢×•×œ×” ×–×• ×œ× × ×™×ª× ×ª ×œ×‘×™×˜×•×œ!')) {
                return;
            }

            try {
                // Fetch all annotations
                const { data: annotations, error: fetchError } = await supabaseClient
                    .from('annotations')
                    .select('*');

                if (fetchError) throw fetchError;

                // Find annotations without parameters
                const oldAnnotations = annotations.filter(ann => {
                    return !ann.annotations || !ann.annotations.some(item => item.parameters && Object.keys(item.parameters).length > 0);
                });

                if (oldAnnotations.length === 0) {
                    alert('×œ× × ××¦××• × ×ª×•× ×™× ×™×©× ×™× ×œ××—×™×§×”.');
                    return;
                }

                if (!confirm(`× ××¦××• ${oldAnnotations.length} ×¨×©×•××•×ª ×™×©× ×•×ª.\n\n×”×× ×œ×”××©×™×š ×‘××—×™×§×”?`)) {
                    return;
                }

                // Delete each old annotation
                let deleted = 0;
                for (const ann of oldAnnotations) {
                    const { error } = await supabaseClient
                        .from('annotations')
                        .delete()
                        .eq('id', ann.id);

                    if (!error) {
                        deleted++;
                    }
                }

                alert(`× ××—×§×• ×‘×”×¦×œ×—×” ${deleted} ×¨×©×•××•×ª ×™×©× ×•×ª!`);

                // Reload data
                loadData();

            } catch (error) {
                console.error('Error deleting old data:', error);
                alert('×©×’×™××” ×‘××—×™×§×ª × ×ª×•× ×™× ×™×©× ×™×: ' + error.message);
            }
        }

        // Load data on page load
        loadData();
    </script>
