<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🥑 YOLO Debug Version</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/supabase-js/2.38.0/umd/supabase.min.js"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            padding: 20px;
        }
        
        .container { max-width: 800px; margin: 0 auto; }
        
        .debug-log {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-family: monospace;
            font-size: 14px;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid rgba(255,255,255,0.3);
        }
        
        .status-bar {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
            font-weight: bold;
        }
        
        .status-bar.connected { background: rgba(76, 175, 80, 0.3); }
        .status-bar.offline { background: rgba(244, 67, 54, 0.3); }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            color: white;
            margin: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
        }
        
        .test-section {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
        }
        
        h1, h2, h3 { margin-bottom: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔧 YOLO Debug Version</h1>
        
        <div id="statusBar" class="status-bar offline">
            <span id="statusText">בודק חיבור...</span>
        </div>
        
        <div class="debug-log" id="debugLog">
            <div>🚀 התחלת דיבוג...</div>
        </div>
        
        <div class="test-section">
            <h3>בדיקות:</h3>
            <button onclick="testSupabaseConnection()" class="btn">🔗 בדוק חיבור</button>
            <button onclick="testDatabaseRead()" class="btn">📖 בדוק קריאה</button>
            <button onclick="testDatabaseWrite()" class="btn">✍️ בדוק כתיבה</button>
            <button onclick="clearLog()" class="btn">🧹 נקה לוג</button>
        </div>
        
        <div class="test-section">
            <h3>פרטי החיבור:</h3>
            <p><strong>URL:</strong> <span id="urlDisplay"></span></p>
            <p><strong>Key:</strong> <span id="keyDisplay"></span></p>
        </div>
    </div>
    
    <script>
        const SUPABASE_URL = 'https://kwoiohzrzmwkxkihkogb.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt3b2lvaHpyem13a3hraWhrb2diIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY4Mzk2MjIsImV4cCI6MjA3MjQxNTYyMn0.FK1zrvXNc-nmoV28Nr4K12MuwC_zAe5QPcZmwDSbCfw';
        
        let supabase = null;
        
        function log(message, type = 'info') {
            const logDiv = document.getElementById('debugLog');
            const time = new Date().toLocaleTimeString('he-IL');
            const emoji = type === 'error' ? '❌' : type === 'success' ? '✅' : '📝';
            logDiv.innerHTML += `<div>[${time}] ${emoji} ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(`[DEBUG] ${message}`);
        }
        
        function updateStatus(message, type) {
            const statusBar = document.getElementById('statusBar');
            const statusText = document.getElementById('statusText');
            statusText.textContent = message;
            statusBar.className = 'status-bar ' + type;
        }
        
        function clearLog() {
            document.getElementById('debugLog').innerHTML = '<div>🧹 לוג נוקה</div>';
        }
        
        async function testSupabaseConnection() {
            log('מתחיל בדיקת חיבור...');
            
            try {
                // בדיקה אם Supabase JS נטען
                if (!window.supabase) {
                    throw new Error('Supabase JS לא נטען');
                }
                log('✅ Supabase JS נטען בהצלחה');
                
                // יצירת client
                supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                log('✅ Supabase client נוצר');
                
                // בדיקת חיבור בסיסי
                const { data, error } = await supabase.from('annotations').select('count', { count: 'exact', head: true });
                
                if (error) {
                    throw error;
                }
                
                log(`✅ חיבור למסד נתונים הצליח! יש ${data || 0} רשומות`);
                updateStatus('✅ מחובר למסד נתונים', 'connected');
                
            } catch (error) {
                log(`❌ שגיאת חיבור: ${error.message}`, 'error');
                updateStatus('❌ שגיאת חיבור', 'offline');
            }
        }
        
        async function testDatabaseRead() {
            if (!supabase) {
                log('❌ אין חיבור - בדוק חיבור תחילה', 'error');
                return;
            }
            
            log('מנסה לקרוא מהטבלה...');
            
            try {
                const { data, error } = await supabase
                    .from('annotations')
                    .select('*')
                    .limit(5);
                
                if (error) {
                    throw error;
                }
                
                log(`✅ קריאה הצליחה! מצאתי ${data.length} רשומות`);
                if (data.length > 0) {
                    log(`דוגמה: ${JSON.stringify(data[0], null, 2)}`);
                }
                
            } catch (error) {
                log(`❌ שגיאת קריאה: ${error.message}`, 'error');
            }
        }
        
        async function testDatabaseWrite() {
            if (!supabase) {
                log('❌ אין חיבור - בדוק חיבור תחילה', 'error');
                return;
            }
            
            log('מנסה לכתוב לטבלה...');
            
            const testData = {
                user_name: 'test_user_' + Date.now(),
                image_path: 'test_image.jpg',
                annotations: [
                    {
                        category: 0,
                        center_x: 0.5,
                        center_y: 0.5,
                        width: 0.1,
                        height: 0.1
                    }
                ],
                quality_rating: 7,
                created_at: new Date().toISOString()
            };
            
            try {
                const { data, error } = await supabase
                    .from('annotations')
                    .insert([testData])
                    .select();
                
                if (error) {
                    throw error;
                }
                
                log(`✅ כתיבה הצליחה! נוצרה רשומה עם ID: ${data[0].id}`);
                
            } catch (error) {
                log(`❌ שגיאת כתיבה: ${error.message}`, 'error');
                log(`פרטי שגיאה: ${JSON.stringify(error, null, 2)}`);
            }
        }
        
        // הרצה אוטומטית
        document.addEventListener('DOMContentLoaded', async function() {
            // הצגת פרטי חיבור
            document.getElementById('urlDisplay').textContent = SUPABASE_URL;
            document.getElementById('keyDisplay').textContent = SUPABASE_ANON_KEY.substring(0, 50) + '...';
            
            log('🚀 יישום נטען');
            
            // בדיקה אוטומטית
            await testSupabaseConnection();
        });
    </script>
</body>
</html>
